name: Use Tecture Publisher

on:
  push:
    branches: [ '*' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Tecture Component Library Publisher
        uses: tecture-io/component-library-publisher-action@v1.5
        with:
          database_key: 'not a secret'
